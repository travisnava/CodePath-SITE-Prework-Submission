  <body>
    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->
    
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title" style = "text-align:center;">Light and Sound Memory Game</h1>

        <!-- Instructions on using this project -->
        <div class="instructions">
          <p style = "text-align:center;">
            Welcome to the Rick Astley influenced Light and Sound Memory Game! To succeed in this game,
            repeat back the visual pattern by pressing the buttons. You have three strikes, good luck!
          </p>
          <!-- ADD BUTTON HERE -->
          <audio src="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/Never%20Gonna%20Give%20You%20Up%20Original.mp3?v=1647058135537" id="NeverGonna"></audio>
          <button id="startBtn" onclick="startGame(), clueHoldTime = 2000; NeverGonna.currentTime = 0">Start</button>
          <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

          <div id="gameButtonArea">
            <button
              id="button1"   
              onclick="guess(1)"
              onmousedown="startTone(1)"
              onmouseup="stopTone()"
            > <img id = "rickroll1" img src ="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/rickroll.png?v=1647046435106" alt = "Rick Roll'd" width ="100" height="100">
</button>
            <button
              id="button2"
              onclick="guess(2)"
              onmousedown="startTone(2)"
              onmouseup="stopTone()"
            ><img id = "rickroll2" img src ="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/rickroll.png?v=1647046435106" alt = "Rick Roll'd" width ="100" height="100"></button>
            <button
              id="button3"
              onclick="guess(3)"
              onmousedown="startTone(3)"
              onmouseup="stopTone()"
            ><img id = "rickroll3" img src ="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/rickroll.png?v=1647046435106" alt = "Rick Roll'd" width ="100" height="100"></button>
            <button
              id="button4"
              onclick="guess(4)"
              onmousedown="startTone(4)"
              onmouseup="stopTone()"
            ><img id = "rickroll4" img src ="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/rickroll.png?v=1647046435106" alt = "Rick Roll'd" width ="100" height="100"></button>
            <button
              id="button5"
              onclick="guess(5)"
              onmousedown="startTone(5)"
              onmouseup="stopTone()"
            ><img id = "rickroll5" img src ="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/rickroll.png?v=1647046435106" alt = "Rick Roll'd" width ="100" height="100"></button>
            <button
              id="button6"
              onclick="guess(6)"
              onmousedown="startTone(6)"
              onmouseup="stopTone()"
            ><img id = "rickroll6" img src ="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/rickroll.png?v=1647046435106" alt = "Rick Roll'd" width ="100" height="100"></button>
            <button
              id="button7"
              onclick="guess(7)"
              onmousedown="startTone(7)"
              onmouseup="stopTone()"
            ><img id = "rickroll7" img src ="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/rickroll.png?v=1647046435106" alt = "Rick Roll'd" width ="100" height="100"></button>
            <button
              id="button8"
              onclick="guess(8)"
              onmousedown="startTone(8)"
              onmouseup="stopTone()"
            ><img id = "rickroll8" img src ="https://cdn.glitch.global/3aaadf0a-5c6a-4335-b918-f23372c1a0bc/rickroll.png?v=1647046435106" alt = "Rick Roll'd" width ="100" height="100"></button>
          </div>

          <!-- Once you've added the button from the readme, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
